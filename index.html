<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学习造轮子系列--GULU组件</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --button-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-hover-color: #666;
    }
  </style>
</head>
<body>
  <div style="border: 1px solid red; height: 1000px;">
  </div>
  <div id="app" style="padding: 100px;">
    <g-button>按钮</g-button>
    <g-button :icon="'setting'" :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
    <g-button icon="setting" icon-position="left">按钮</g-button>
    <g-button icon="setting" icon-position="right" :loading="true">按钮</g-button>
    <br>
    <br>
    <hr>
    <br>
    <div style="padding: 20xp; border: 1px solid green;">

      <g-popover>
        <template slot="content">
          <div>这是一条消息</div>
        </template>
        <template>
          <button>点我</button>
        </template>
      </g-popover>

    </div>
    <br>
     
  </div>
  <div id="test"></div>
  <script src="./src/app.js"></script>
  <script src="http://at.alicdn.com/t/font_919452_qlval83r0w.js"></script>
</body>
</html>
