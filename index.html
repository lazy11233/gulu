<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-bg-active: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <g-button icon="setting" icon-position="left" :loading="loading1" @click="loading1 = !loading1">
    我爱js
  </g-button>
  <g-button-group>
    <g-button>上一页</g-button>
    <g-button>......</g-button>
    <g-button>下一页</g-button>
  </g-button-group>
  <br>
  <br>
  <g-input value="张三"></g-input>
  <g-input value="李四" :disabled="true"></g-input>
  <g-input value="李四" :readonly="true"></g-input>
  <br>
  <g-input value="王二" error="输入的名字太短"></g-input>
  <g-input value="麻子" @change="handleChange"></g-input>
</div>
<div id="test"></div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_919452_qs8par4ngxa.js"></script>
</body>
</html>
